<!DOCTYPE html>
{% load bootstrap_themes %}

{% bootstrap_styles theme='superhero' type='css' %}
<script src="https://code.jquery.com/jquery-2.2.2.js"></script>
{% bootstrap_script %}
<style>
table#flagslist  td.flagname{
    font-size: 15px;
}
</style>
<div class="container">
    <div class="page-header">
          <h1>Channels Demo <small>... or ... flipping flags</small></h1>
    </div>
    {% block content %}
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Vote for your choice of flag</div>

      <!-- Table -->
      <table class="table" id="flagslist">
               <tbody>
                {% for flag in flag_list %}
                    <tr>
                        <td class="flagname">{{flag.name}}</td>
                        <td><a class="btn btn-default" href="#" role="button">Vote</a></td>
                    </tr>
                {% endfor %}
               </tbody>
      </table>
    </div>
    {% endblock %}
</div>
